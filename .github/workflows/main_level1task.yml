# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - level1task

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: levelprodacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_84AC3860FFBC4EB6ACCFCA1331E0C89B }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_8BFB31BEE51C4E918DF7AD2CB39883A5 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: levelprodacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_84AC3860FFBC4EB6ACCFCA1331E0C89B }}/levelprodacr/level-api:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9982E6B6534B41D1B4ED5D52B6777EAC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6C734B76C31843309BED3D0F43277EF2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2E4E63E49345481B8E7C7EA16F171463 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'level1task'
          slot-name: 'Production'
          images: 'levelprodacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_84AC3860FFBC4EB6ACCFCA1331E0C89B }}/levelprodacr/level-api:${{ github.sha }}'
          